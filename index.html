<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body style="background-image:url(Images/a.jpg)">

    <div class="container">
        <div id="loginbox" style="margin-top:80px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="panel-title">Login</div>
                    
                </div>
                <div style="padding-top:50px ; background-image:url(Images/b.png)"  class="panel-body">
                  

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control btn-danger"   name="username" value="" placeholder="username or email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control btn-danger" name="password" placeholder="password">
                        </div>


                       

                        <div style="margin-top:10px" class="form-group">
                           
                            <div class="col-sm-12 controls">
                                <a id="btn-login" href="Index.html" class="btn btn-success">Login         <span class="input-group-lg" ><i class="glyphicon glyphicon-log-in"></i></span>  </a>
                                
                            </div>
                        </div>

                        
                    </form>

                </div>
            </div>
        </div>
        
    </div>


</body>
</html>
